<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <div class="container m-container">
        <header class="main">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <nav class="menu m-menu">
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <div id="btns">
            <li><a href="#">Login</a></li>
            <button>Register</button>
        </div>
        <div class="menupics">
            <img id="openMenu" src="images/icon-menu.svg" alt="Icon">
            <img id="closeMenu" src="images/icon-close-menu.svg" alt="Icon">
        </div>
    </div>
    <div class="content">
        <div class="left">
                <div class="heading">Make<br>
                    remote work
                </div>
                <div class="para">
                    <p>
                    Get your team in sync, no matter your location,<br>
                    Streamline Process, create team rituals, and<br> watch productivity
                    soar.
                    </p>
                </div>
                <div class="cbtn">
                    <button>Learn more</button>
                </div>
            <div class="logo-img">
                <div class="pic">
                    <img src="images/client-databiz.svg" alt="Image">
                </div>

                <div class="pic">
                    <img src="images/client-audiophile.svg" alt="Image">
                </div>

                <div class="pic">
                    <img src="images/client-meet.svg" alt="Image">
                </div>

                <div class="pic">
                    <img src="images/client-maker.svg" alt="Image">
                </div>
            </div>
        </div>
        <div class="right">
            <img src="images/image-hero-desktop.png" alt="Image" height="522px">
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
